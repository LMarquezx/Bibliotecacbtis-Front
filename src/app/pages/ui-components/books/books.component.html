<mat-card class="cardWithShadow theme-card">

      <div class="row">
        <div class="col-lg-12 contenedorCat">
  
          <mat-card class="b-1 shadow-none">
            <mat-card-header>
              <mat-card-title>Listado de Categorias</mat-card-title>
            </mat-card-header>
            <mat-card-content class="b-t-1">
              <mat-chip-listbox aria-label="Seleccionar categoría">
                <mat-chip-option
                  *ngFor="let categoria of categorias"
                  class="f-s-14"
                  [color]="categoria.color"
                  (click)="filterBooks(categoria.id)">
                  {{ categoria.nombre }}
                </mat-chip-option>
              </mat-chip-listbox>

              <mat-card appearance="outlined">
                <mat-card-content>
                    <div class="mat-elevation-z8 contLibros">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                      
                          <!-- Position Column -->
                          <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> ID </th>
                            <td mat-cell *matCellDef="let libro"> {{libro.id_libro}} </td>
                          </ng-container>
                      
                          <!-- Name Column -->
                          <ng-container matColumnDef="titulo">
                            <th mat-header-cell *matHeaderCellDef> Titulo </th>
                            <td mat-cell *matCellDef="let libro"> {{libro.Titulo}} </td>
                          </ng-container>
                      
                          <!-- Weight Column -->
                          <ng-container matColumnDef="Autor" class="autorColumn">
                            <th mat-header-cell *matHeaderCellDef> Autor </th>
                            <td mat-cell *matCellDef="let libro"> {{libro.Autor}} </td>
                          </ng-container>
                      
                          <!-- Symbol Column -->
                          <ng-container matColumnDef="Anio_publicacion">
                            <th mat-header-cell *matHeaderCellDef> Año de Publicación </th>
                            <td mat-cell *matCellDef="let libro"> {{libro.Anio_publicacion}} </td>
                          </ng-container>

                          <ng-container matColumnDef="Editorial">
                            <th mat-header-cell *matHeaderCellDef> Editorial </th>
                            <td mat-cell *matCellDef="let libro"> {{libro.Editorial}} </td>
                          </ng-container>

                          <ng-container matColumnDef="categoria_id">
                            <th mat-header-cell *matHeaderCellDef> ID Categoria </th>
                            <td mat-cell *matCellDef="let libro"> {{libro.categoria_id}} </td>
                          </ng-container>

                          <ng-container matColumnDef="Estado">
                            <th mat-header-cell *matHeaderCellDef> Estado </th>
                            <td mat-cell *matCellDef="let libro"> {{libro.Estado}} </td>
                          </ng-container>
                      
                          <tr mat-header-row *matHeaderRowDef="['id', 'titulo', 'Autor','Anio_publicacion','Editorial','categoria_id','Estado']"></tr>
                          <tr mat-row *matRowDef="let row; columns: ['id', 'titulo', 'Autor', 'Anio_publicacion','Editorial','categoria_id','Estado']"></tr>
                        </table>
                      
                        

                      </div>
                      <mat-paginator [length]="250"
                                      [pageSize]="10"
                                      [pageSizeOptions]="[5, 10, 25, 100]"
                                      aria-label="Select page">
                        </mat-paginator>
                </mat-card-content>
              </mat-card>
                   
            </mat-card-content>
          </mat-card>
        </div>
  
        </div>
  </mat-card>
